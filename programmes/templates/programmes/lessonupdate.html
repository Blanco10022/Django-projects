{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<body style="background-color:#fffff0 ;">
<section id="best-features" class="text-center">
    <br>
    <h2 class="mb-5 font-weight-bold" style="color:#ff5722;">Update {{lesson.nom}}</h2>
</section>


   <form method="POST" >
       {% csrf_token %}
       {{ form|crispy }}
       <div class="row">
        <div class="col-md-4">
                <input type="submit" value="Update" class="btn btn-warning btn-block">
        </div>
        <div class="col-md-4">
       <a href="{% url 'programmes:lessonlistdetail' slug=lesson.slug matiere=lesson.matiere.slug niveau=lesson.niveau.slug %}" class="btn btn-danger btn-block">Cancel  Update</a>
    </div>
</div>
</form>
</body>


{% endblock %}
